<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
        <script src="orbitcontrols.js"></script>
        <script src="types.js"></script>
        <script src="gcode.js"></script>
        <script src="render.js"></script>
        <script src="main.js"></script>
        <title>GCode Render</title>
        <style>
            * {
                padding: 0;
                margin: 0;

        </style>
    </head>
    <body onload="main();">
        <input type="range" name="layerMin" id="layerMin" min=0 max=1 step=1 />

        <input type="range" name="progress" id="progress" min=0 max=1 step=1 />
    </body>
</html>
